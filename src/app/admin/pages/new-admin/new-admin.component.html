<div class="bg-white rounded-md shadow-md py-10 px-16">
  <form [formGroup]="formAdmin" class="grid grid-cols-3 gap-5">
    <div class="flex flex-col">
      <label for="name" class="text-lg">Nombre</label>
      <input formControlName="nombre" type="text" class="rounded-md">
    </div>
    <div class="flex flex-col">
      <label for="apellidoP" class="text-lg">Apellido Paterno</label>
      <input formControlName="apellido" type="text" class="rounded-md">
    </div>
    <div class="flex flex-col">
      <label for="apellidoM" class="text-lg">Apellido Materno</label>
      <input formControlName="apellidoM" type="text" class="rounded-md">
    </div>
    <div class="flex flex-col">
      <label for="genero" class="text-lg">Genero</label>
      <select formControlName="genero" name="genero" id="genero" class="rounded-md">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
    </div>
    <div class="flex flex-col">
      <label for="telefono" class="text-lg">Telefono</label>
      <input formControlName="telefono" type="text" class="rounded-md">
    </div>
    <div class="flex flex-col">
      <label for="email" class="text-lg">Email</label>
      <input formControlName="email" type="text" class="rounded-md">
    </div>

    <div class="flex flex-col ">
      <label for="password" class="text-lg">Contrase√±a</label>
      <input formControlName="password" type="password" class="rounded-md">
    </div>
    <div class="flex flex-col col-span-2">
      <label for="telefono" class="text-lg">Foto</label>
      <input type="file" class="rounded-md">
    </div>
    <div class="flex items-center gap-5 col-span-3 justify-end">
      <button routerLink="/admin/dashboard/add-user" class="px-3 py-2 rounded-md bg-red-600 text-white font-bold flex items-center gap-1"><i class="pi pi-check"></i>Cancelar</button>
      <button (click)="createAdmin()" class="px-3 py-2 rounded-md bg-blue-600 text-white font-bold flex items-center gap-1"><i class="pi pi-home"></i>Guardar</button>
    </div>
  </form>
</div>
