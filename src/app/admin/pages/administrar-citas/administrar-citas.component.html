<div class="bg-white p-4 rounded-sm">
  <div class="flex items-center justify-between">
    <h3 class="text-lg"><strong>Fecha altual: </strong>{{fecha}}</h3>
    <div>
      <button class="bg-blue-500 px-3 py-2 rounded-md hover:bg-blue-700 text-white flex items-center gap-2"><i class="pi pi-calendar-clock"></i>Nuevo horario</button>
    </div>
  </div>
  <hr class="my-5">
  <div class="flex flex-col gap-5">
    <div>
      <ul class="flex flex-col">
        <li><span class="h-1 w-1 bg-green-400 px-3 rounded-sm mr-2"></span>Dias con horarios fijados</li>
        <li><span class="h-1 w-1 bg-yellow-300 px-3 rounded-sm mr-2"></span>Dias sin horarios fijados</li>
        <li><span class="h-1 w-1 bg-red-300 px-3 rounded-sm mr-2"></span>Dias que no se puede agregar una cita/horario</li>
      </ul>
    </div>

    <div class="flex items-center flex-col">
      <h3 class="text-center text-xl font-bold">Calendario</h3>
      <ul class="grid grid-cols-7 gap-4 bg-gray-300 p-5 rounded-md text-center border-blue-900 border-2 border-opacity-50">
        <li class="col-span-7 text-xl font-serif">Mayo</li>
        <hr class="col-span-7">
        <li class="text-red-800">Do</li>
        <li class="text-red-800">Lu</li>
        <li class="text-red-800">Ma</li>
        <li class="text-red-800">Mi</li>
        <li class="text-red-800">Ju</li>
        <li class="text-red-800">Vi</li>
        <li class="text-red-800">Sa</li>
        <li *ngFor="let item of days" (click)="showHorarios(item)"
          class="rounded-sm cursor-pointer text-white"
          [ngClass]="{
            'bg-yellow-400 hover:bg-yellow-300':!isActive(item) && item > dayActually,
            'bg-red-400 hover:bg-red-300': item <= dayActually,
            'bg-green-400 hover:bg-green-300':isActive(item),

            }">
          {{item}}
        </li>
      </ul>
    </div>
    <form class="flex items-center justify-center gap-3">
      <label for="horarios" class="text-lg font-bold">Horarios del dia {{daySelected}}:</label>
      <select name="horario" id="horario" class="rounded-sm">
        <option value="" *ngFor="let hora of horarios">{{hora.hora}}</option>
      </select>
    </form>
  </div>

</div>
