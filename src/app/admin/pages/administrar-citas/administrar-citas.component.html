<div class="bg-white p-4 rounded-sm">
  <div class="flex items-center justify-between">
    <h3 class="text-lg"><strong>Fecha altual: </strong>{{fecha}}</h3>
    <div>
      <button class="bg-blue-500 px-3 py-2 rounded-md hover:bg-blue-700 text-white flex items-center gap-2" (click)="changeValueIsCreated()" *ngIf="!isCreated"><i class="pi pi-calendar-clock"></i>Nuevo horario</button>
      <div class="flex items-center gap-3" *ngIf="isCreated">
        <button class="bg-green-500 text-white py-2 px-3 rounded-md  flex items-center gap-2" (click)="saveHorarios()"><i class="pi pi-save"></i>Guardar</button>
        <button class="bg-red-500 text-white py-2 px-3 rounded-md flex items-center gap-2" (click)="changeValueIsCreated()"><i class="pi pi-times"></i>Cancelar</button>
      </div>
    </div>
  </div>
  <div *ngIf="isCreated" class="mt-5">
    <form class="grid grid-cols-4 gap-5" [formGroup]="formHorario">
      <div class="flex flex-col">
        <label for="dia">Dia</label>
        <select name="dia" id="dia" formControlName="dia">
          <option [value]="dia" *ngFor="let dia of dias">{{dia}}</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label for="mes">Mes</label>
        <select name="mes" id="mes" formControlName="mes">
          <option [value]="mes" *ngFor="let mes of mes">{{mes}}</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label for="anio">AÃ±o</label>
        <select name="anio" id="anio" formControlName="anio">
          <option [value]="anio">{{anio}}</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label for="hora">Hora</label>
        <select name="hora" id="hora" formControlName="horarios">
          <option [value]="hora" *ngFor="let hora of hora">{{hora}}</option>
        </select>
      </div>
    </form>
  </div>
  <hr class="my-5">
  <h3 class="font-bold text-center text-2xl">Horarios registrados</h3>



  <div *ngFor="let item of horarios">
    <p class="font-bold text-xl mb-4">Fecha: {{item.dia+"/"+item.mes+"/"+item.anio}}</p>

      <div class="flex flex-col gap-2" >
        <div  *ngFor="let horario of item.horarios" class="flex items-center justify-between text-lg hover:bg-gray-100 px-2 py-2 rounded-md cursor-pointer">
          <p>Hora: {{horario.hora}} {{horario.horario}}</p>
          <div class="flex items-center gap-3">
            <button class="bg-red-500 px-2 py-1 rounded-md hover:bg-red-400 text-white flex items-center gap-2 text-sm" (click)="deleteHorario(horario.id)"><i class="pi pi-trash"></i>Eliminar</button>
          </div>
        </div>
      </div>

  </div>




</div>
