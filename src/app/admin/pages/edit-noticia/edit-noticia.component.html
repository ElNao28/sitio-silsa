<div class=" flex flex-col gap-3 pb-5">
  <div class="bg-white p-4 rounded-sm flex justify-between items-center">
    <h3 class="text-2xl font-bold">Editar noticia</h3>
    <div class="flex gap-2">
      <button (click)="updateNoticia()" class="py-2 px-3 bg-green-600 text-white rounded-md hover:bg-green-400 flex items-center gap-2">
        <i class="pi pi-save"></i>Guardar
      </button>
      <button routerLink="/admin/dashboard/noticias" class="py-2 px-3 bg-red-600 text-white rounded-md hover:bg-red-400 flex items-center gap-2">
        <i class="pi pi-ban"></i>Cancelar
      </button>
    </div>
  </div>

  <div class="bg-white rounded-sm p-4">
    <form [formGroup]="formNoticia" class="grid grid-cols-2 gap-3 items-center">
      <div class="flex flex-col">
        <label for="titulo" class="text-lg font-semibold">Titulo</label>
        <input formControlName="titulo" type="text" class="rounded-sm">
      </div>
      <div class="flex flex-col">
        <label for="imagen" class="text-lg font-semibold">Imagen</label>
        <input formControlName="img" type="text">
      </div>
      <div class="flex flex-col col-span-2">
        <label for="contenido" class="text-lg font-semibold">Contenido</label>
        <textarea formControlName="contenido" name="contenido" id="contenido" rows="20" class="rounded-sm"></textarea>
      </div>
    </form>
  </div>
</div>
