<div *ngIf="isLoading" class="h-screen flex flex-col items-center justify-center">
  <img src="../../../../assets/svg/loading.svg" alt="">
</div>
<div *ngIf="!isLoading" class="mt-5 flex justify-center">
  <div class="mx-10 w-3/5 shadow-lg px-10 py-5 rounded-md bg-stone-100 border-2">
    <div class="flex justify-between items-center">
      <h2 class="text-4xl font-serif capitalize mb-5">{{dataNoticia.titulo}}</h2>
      <p>{{dataNoticia.fecha}}</p>
    </div>
    <div class="flex justify-center">
      <img src="../../../../assets/img/logoSil.png" alt="" class="w-1/5 rounded-md mb-5">
    </div>
    <p>{{dataNoticia.contenido}}</p>
  </div>
</div>
