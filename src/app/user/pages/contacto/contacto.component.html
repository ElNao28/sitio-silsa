<div>
  <img src="../../../../assets/img/servicios.png" alt="servicios" class="w-full">
  <div class="mt-10">
    <div class="flex justify-center items-center gap-3 mb-8">
      <img src="../../../../assets/img/flaticon.png" alt="">
      <h2 class="text-5xl font-serif text-blue-900">Contacto</h2>
    </div>
  </div>
 <div class="flex justify-center">
  <form [formGroup]="formEmail" class="bg-gray-200 p-8 lg:w-2/5 rounded-md flex flex-col gap-3">
    <div class="flex flex-col">
      <label for="nombre" class="text-lg">Nombre</label>
      <input formControlName="name" type="text" placeholder="Ejem.Juan perez" class="rounded-md">
    </div>
    <div class="flex flex-col">
      <label for="email" class="text-lg">Correo electronico</label>
      <input formControlName="email" type="email" placeholder="Ejem.Juan@gmail.com" class="rounded-md">
    </div>
    <div class="flex flex-col">
      <label for="telefono" class="text-lg">Numero de telefono</label>
      <input formControlName="cellphone" type="number" placeholder="Ejem.7894561230" class="rounded-md">
    </div>
    <div class="flex flex-col">
      <label for="asunto" class="text-lg">Asunto</label>
      <textarea formControlName="message" name="asunto" id="" cols="30" rows="10" placeholder="Asunto..." class="rounded-md"></textarea>
    </div>
    <div class="flex flex-col gap-2">
      <re-captcha
      [size]="'normal'"
      (resolved)="resolved($event)"
      (resolved)="rechapchaResolve($event)"
      [siteKey]="keyReCapcha">
    </re-captcha>
      <button class="px-3 py-2 bg-blue-700 text-white rounded-md hover:bg-blue-600"
      (click)="sendDataEmail()" type="button" [disabled]="">Enviar</button>
    </div>
  </form>
 </div>
</div>
